<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/main.css" />
    <title>Responsive Contact Us Form</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="bx bxs-location-plus"></i>
            <div class="topic">Address</div>
            <div class="text-one">IRAN,Tehran</div>
            <div class="text-two">No 6,Sea Street</div>
          </div>
          <div class="phone details">
            <i class="bx bxs-location-plus"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+989917894565</div>
            <div class="text-two">+989123456789</div>
          </div>
          <div class="email details">
            <i class="bx bxs-location-plus"></i>
            <div class="topic">Email</div>
            <div class="text-one">MiyaLab@mail.com</div>
            <div class="text-two">info@Miyalab.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>
            If you have any work from me or any types of quries related to my
            tutoral, you can send me message from here. It's my pleasure to help
            you.
          </p>
          <form action="#">
            <div class="input-box">
              <input type="text" name="" id="" placeholder="Enter Your Name:" />
            </div>
            <div class="input-box">
              <input
                type="text"
                name=""
                id=""
                placeholder="Enter Your Email:"
              />
            </div>
            <div class="input-box message-box">
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
